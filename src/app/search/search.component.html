<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <input
    type="text"
    [formControl]="searchForm.get('name')"
    placeholder="Search a github repository by name"
    class="form-control"
  />
  <button type="submit" [disabled]="!searchForm.valid" class="fomr-button">
    Search
  </button>
</form>
<div class="search-result">
  <div *ngFor="let repo of repositories">
    <app-result-item [repository]="repo"></app-result-item>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
