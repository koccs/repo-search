<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <input
    type="text"
    [formControl]="searchForm.get('name')"
    placeholder="Search a github repository by name"
    class="form-control"
  />
  <button type="submit" [disabled]="!searchForm.valid" class="fomr-button">
    Search
  </button>
</form>
<div class="search-result">
  <div *ngFor="let repo of repositories">
    <span>{{ repo.full_name }}</span>
  </div>
</div>
